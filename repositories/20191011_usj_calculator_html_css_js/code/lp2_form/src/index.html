<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Calculadora</title>
    <link type="text/css" rel="stylesheet" href="./main.css">
    <script type="text/javascript" src="script.js"></script>

</head>

<body>

    <main class="main">
        <section class="title">
            <div>
                <h1>Calculadora</h1>
            </div>
        </section>
        <section class="numbers">
            <div class="num1">
                <p>Insira o primeiro número:</p>
                <input id="num1" type="text" name="numero1">
            </div>
            <div class="num2">
                <p>Insira o primeiro número:</p>
                <input id="num2" type="text" name="numero2">
            </div>
        </section>
        <section class=" operadores ">
            <div>
                <button id="som " onclick="soma()">+</button>
                <button id="sub " onclick="subt()">-</button>
                <button id="div " onclick="divs()">/</button>
                <button id="mul " onclick="mult()">*</button>
            </div>
        </section>
        <section class="result ">
            <section>
                <div class="result ">
                    <p>Resultado:</p>
                    <input id="result" type="text" name="result" value=" ">
                </div>

            </section>
        </section>

    </main>


</body>

</html>
