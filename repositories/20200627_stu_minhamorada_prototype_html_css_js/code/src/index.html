<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Parisienne&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Minha Morada</title>
</head>

<body>

    <!-- Header Section -->

    <header class="header">
        <div class="container">
            <div class="header-logo">
                <img class="header-logo-img" src="/assets/icons/logo.png" alt="Minha Morada">
                <span class="header-logo-text">Minha Morada</span>
            </div>
            <div class="header-nav">
                <a href="#">Sobre</a>
                <a href="#">Serviços</a>
            </div>
        </div>
    </header>

    <!--  Main Section -->

    <main class="main">

        <div class="container">
            <div class="main-left">
                <span class="main-left-small">Meu lar,</span>
                <h1 class="main-left-title">Minha morada</h1>
                <h2 class="main-left-subtitle">Cuidamos do seu <strong>condomínio</strong> <br> para seu conforto</h2>
            </div>


            <div class="main-right">
                <h3 class="main-right-title">Login</h3>
                <form class="main-right-form" action="login" method="POST"></form>
                <span class="main-right-input">
                    <input type="email" name="email" placeholder="Digite seu e-mail">
                </span>
                <span class="main-right-input">
                    <input type="password" name="password" placeholder="Digite sua senha">
                </span>
                <div>
                    <span class="main-right-text">Não tem conta? <a href="#">Cadastre-se aqui</a>.</span>
                    <input class="button" type="submit" value="Entrar">
                </div>
                </form>
            </div>
        </div>

    </main>

    <!--  Footer Section -->

    <footer class="footer">

        <div class="container">

            <div class="footer-left">
                <a href="#">FAQ</a>
                <a href="#">Termos de Uso</a>
                <a href="#">Políticas de Privacidade</a>
            </div>
            <div class="footer-right">
                <a class="footer-right-icon" href="#">
                    <img src="/assets/icons/facebook.svg" alt="">
                </a>
                <a class="footer-right-icon" href="#">
                    <img src="/assets/icons/instagram.svg" alt="">
                </a>
                <a class="footer-right-icon" href="#">
                    <img src="/assets/icons/twitter.svg" alt="">
                </a>
            </div>

        </div>

    </footer>

</body>

</html>
